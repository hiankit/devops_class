name: Python Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          

      - name: Lint code with flake8
        run: |
          pip install flake8
          flake8 . --exit-zero  # Prevent CI failure on linting issues

      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics  # Catch critical issues
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics  # Full linting


